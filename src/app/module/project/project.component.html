<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/output.scss">

</head>

<body>

    <app-header (sideNavToggled)="sideNavStatus = $event"></app-header>

    <main>
        <app-sidenav [sideNavStatus]="sideNavStatus" [ngClass]="{'app-sidenav-open': sideNavStatus}"></app-sidenav>
        <div class="display-area  bg-slate-200 " [ngClass]="{'display-area-shrink' : sideNavStatus}">

            <div class="flex justify-between bg-white p-5 rounded-sm mb-3">
                <div class=" justify-start">
                    <i class="fa-sharp fa-solid fa-house ml-1"></i>
                    <span class="text-xs ml-3">โปรเจค</span>
                    <div>
                        <span class="text-lg ml-1 mt-2">โปรเจค</span>
                    </div>
                    <div>
                        <span class="text-xs ml-1">เลือกโครงการและเรียกดูการกล่าวถึง</span>
                    </div>
                    <div>
                        <button class="text-sm bg-green-600 rounded-md text-white px-4 py-2 mt-4"
                            routerLink="/data"><i class="fa-solid fa-plus"></i>
                            สร้างโปรเจคใหม่</button>
                    </div>
                </div>
                <div class=" justify-end">
                    <div class="fixed right-4">
                        <button class="text-sm bg-green-600 rounded-md text-white px-4 py-2 mt-4">
                            <i class="fa-solid fa-file-export"></i>
                            ส่งออก</button>
                    </div>
                    <div class="mt-16 ">
                        <input type="text" placeholder="กรอกข้อมูลตามวันที่" class="border border-gray-300 rounded-lg py-2 px-4 focus:outline-none 
                            focus:ring-2 focus:ring-indigo-500 focus:border-transparent custom-input-size">
                        <input type="text" placeholder="ค้นหา"
                            class="ml-1 border border-gray-300 rounded-lg py-2 px-4 
                            focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent custom-input-size">
                        <button class="ml-1 text-sm bg-slate-400 rounded-md text-white px-4 py-2 mt-4">ล้างคำ</button>
                    </div>
                </div>
            </div>

            <div class="bg-white p-4 rounded-xl m-2">
                <div>
                    <span>เรียงตาม:</span>
                    <select class="ml-3">
                        <option value="option1">วันที่ล่าสุด</option>
                        <option value="option2">Option 2</option>
                        <option value="option3">Option 3</option>
                    </select>
                </div>
            </div>

            <div class="flex justify-center mt-10">
                <span class="font-bold text-slate-700 text-xl">ไม่พบข้อมูลโปรเจค!</span>
            </div>

        </div>

    </main>


</body>


</html>
